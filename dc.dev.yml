version: "3.8"
services:
  web:
    command: bash -c "yarn && yarn serve"
    environment:
      - NODE_ENV=development
    ports:
      - 8080:8080

  backend:
    command: bash -c "yarn && yarn dev"
    environment:
      - NODE_ENV=development
    ports:
      - 8000:8000
    restart:
      always

  nginx:
    ports:
      - 80:80
    