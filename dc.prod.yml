version: "3.8"
services:
  web:
    command: bash -c "yarn && yarn build"
    environment:
      - NODE_ENV=production
    ports:
      - 3000:3000

  firebase:
    command: sleep 1000000
    environment:
      - NODE_ENV=development
    ports:
      - 4000:4000
      - 4400:4400
      - 4500:4500
      - 5001:5001
      - 5002:5002
      - 8080:8080
      - 8085:8085
      - 9000:9000
    restart:
      always

  nginx:
    ports:
      - 80:80
    